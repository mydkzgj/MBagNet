# Config definition
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# 1.Data General Setting. Can be replaced in respective sets
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
DATA:
 DATASETS:
  NAMES: ('none') #('ddr_dr_grading')
  SEG_NAMES: ('ddr_lesion_segmentation_multilabel_weaksupervision_colormask') 
  #('ddr_lesion_segmentation_regroup') ('ddr_lesion_segmentation_multilabel_weaksupervision_colormask')
  ROOT_DIR: ('./data')

 DATALOADER:
  NUM_WORKERS: 4
  SAMPLER: 'class_balance_random'
  CATEGORIES_PER_BATCH: 6
  INSTANCES_PER_CATEGORY_IN_BATCH: 2
  IMS_PER_BATCH: 24

 TRANSFORM:
  SIZE: [224, 224]       #[736, 736]#[640,640]#[512, 512]#[448, 448]#[224, 224]
  MASK_SIZE_RATIO: 1
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]
  PADDING: 10
  PROB: 0.5
  RE_PROB: 0.5

# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# 2.Model General Setting. Can be replaced in respective sets Structure Information
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
MODEL:
 DEVICE: "cuda"
 #DEVICE_ID: '0'
 BACKBONE_NAME: "vgg16"                                         #'densenet121'#'mbagnet121' 
 BASE_CLASSIFIER_COMBINE_TYPE: "fl-n"                               #"f-c","pl-c","fl-n"
 CLASSIFIER_NAME: "linear" 
 CLASSIFIER_OUTPUT_TYPE: "multi-label"                         #"single-label", "multi-label"       
 CLA_NUM_CLASSES: 4
 SEGMENTER_NAME: "none"                        #fc_mbagnet
 SEG_NUM_CLASSES: 4
 VISUALIZER_NAME: "xgrad-cam"#"guided-deconv-pgrad-cam"
 VISUAL_TARGET_LAYERS: "none"

 # "grad-cam", "pgrad-cam-GBP", "pgrad-cam", "pgrad-cam-GBP", "grad-cam++", "grad-cam++-GBP",
 # "backpropagation", "deconvolution", "guided-backpropagation", "visual-backpropagation"
 # "guided-grad-cam","pgrad-back-cam","guided-deconv-pgrad-cam"

 # For MBagNet
 PRE_ACTIVATION: 1
 FUSION_TYPE: 'concat'                                        #"concat","add","none"
 
 BRANCH_CONFIG_TYPE: "none"                   
 BRANCH_IMG_NUM: 1
 #(1). Segmentation Branch
 SEG_SUPERVISED_TYPE: "none"                                     #"none", "seg_gtmask" 
 #(2). Grad-CAM Branch 
 GCAM_SUPERVISED_TYPE: "none"                                 #"none", "seg_gtmask", "seg_mask" 
 GCAM_GUIDED_BP: 0
#(3). Reload Branch
 MASKED_IMG_RELOAD_TYPE: "none"                 #"none", "seg_gtmask", "segmentation", "visualization",  "joint"
 PRE_RELOAD: 0

# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# 3.LOSS General Setting. Can be replaced in respective sets Structure Information
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
LOSS:
 TYPE: 'cross_entropy_loss seg_mask_loss gcam_mask_loss pos_masked_img_loss neg_masked_img_loss' #
 MARGIN_RANK: 1.3 ### R: ALPHA - MARGIN_RANK
 ALPHA: 2.0
 TVAL: 1.0
 WEIGHT: 0.4    ### loss: softmax + w*ranked_loss


# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# 4.Solver
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
SOLVER:
 MAX_EPOCHS: 100
 EVAL_PERIOD: 1
 CHECKPOINT_PERIOD: 1
 LOG_PERIOD: 50
 OUTPUT_DIR: "work_space" 

 # OPTIMIZER configuration
 OPTIMIZER:
  NAME: "Adam"#"SGD"#
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0.

 # SCHEDULER configuration
 SCHEDULER:
  BASE_LR: 0.0001        #0.0001
  BIAS_LR_FACTOR: 1
  GAMMA: 0.1
  STEPS: [8, 12, 16, 20] #[4, 6, 8, 10]#[3, 4, 5, 6] #[4, 6, 8, 10]#[10, 15, 20, 25]#
  WARMUP_FACTOR: 0.33
  WARMUP_ITERS: 0
  WARMUP_METHOD: "linear"
  LOSS_LR: 0.05
  RETRAIN_FROM_HEAD: 1


# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# Specific Setting - Train Configuration
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
TRAIN:
 RE_RANKING: 'no'
 WEIGHT: ""
 FEAT_NORM: 'yes'

 # Train Dataloader
 DATALOADER:
  CATEGORIES_PER_BATCH: 2
  INSTANCES_PER_CATEGORY_IN_BATCH: 1
  MASK_PER_BATCH: 1
  ACCUMULATION_STEP: 1

 # Train Trick
 TRICK:
  PRETRAIN_PATH: './pretrained/densenet121-a639ec97.pth'
  IF_LABELSMOOTH: 'off'#'on'
  PRETRAINED: 1


# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# Specific Setting - Val Configuration
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
VAL:
 RE_RANKING: 'no'
 WEIGHT: ""
 FEAT_NORM: 'yes'

 # Val Dataloader
 DATALOADER:
  CATEGORIES_PER_BATCH: 2
  INSTANCES_PER_CATEGORY_IN_BATCH: 1
  MASK_PER_BATCH: 1

# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# Specific Setting - Test Configuration
# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
TEST:
 RE_RANKING: 'no'
 WEIGHT: "D:/Visualization/save_models/DDR-COLORMASK/semi-MCELoss+MSELoss/vgg/vgg16_model_20.pth"
 FEAT_NORM: 'yes'

 # Test Dataloader
 DATALOADER:
  CATEGORIES_PER_BATCH: 2
  INSTANCES_PER_CATEGORY_IN_BATCH: 1
  MASK_PER_BATCH: 1